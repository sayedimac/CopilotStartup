name: C++ Web Service CI

on:
  push:
    branches: [ main ]
    paths:
      - 'src/cpp-service/**'
      - '.github/workflows/cpp-service-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/cpp-service/**'
      - '.github/workflows/cpp-service-ci.yml'

jobs:
  build-and-test:
    name: Build and Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        build_type: [Debug, Release]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake g++ ninja-build

    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install cmake ninja

    - name: Setup MSVC (Windows)
      if: runner.os == 'Windows'
      uses: ilammy/msvc-dev-cmd@v1

    - name: Configure CMake
      working-directory: ${{ github.workspace }}/src/cpp-service
      run: |
        cmake -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DBUILD_TESTS=ON -DBUILD_EXAMPLES=ON

    - name: Build
      working-directory: ${{ github.workspace }}/src/cpp-service
      run: |
        cmake --build build --config ${{ matrix.build_type }}

    - name: Run Tests
      working-directory: ${{ github.workspace }}/src/cpp-service/build
      run: |
        ctest -C ${{ matrix.build_type }} --output-on-failure

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install clang-tools
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-format clang-tidy

    - name: Check formatting
      working-directory: ${{ github.workspace }}/src/cpp-service
      run: |
        find src include tests examples -name "*.cpp" -o -name "*.h" | xargs clang-format --dry-run --Werror

    - name: Configure for clang-tidy
      working-directory: ${{ github.workspace }}/src/cpp-service
      run: |
        cmake -B build -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

    - name: Run clang-tidy
      working-directory: ${{ github.workspace }}/src/cpp-service
      run: |
        find src -name "*.cpp" | xargs clang-tidy -p build

  sanitizers:
    name: Sanitizer Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake g++ ninja-build

    - name: Configure with Sanitizers
      working-directory: ${{ github.workspace }}/src/cpp-service
      run: |
        cmake -B build -DCMAKE_BUILD_TYPE=Debug -DENABLE_SANITIZERS=ON -DBUILD_TESTS=ON

    - name: Build
      working-directory: ${{ github.workspace }}/src/cpp-service
      run: |
        cmake --build build

    - name: Run Tests with Sanitizers
      working-directory: ${{ github.workspace }}/src/cpp-service/build
      run: |
        ctest --output-on-failure
